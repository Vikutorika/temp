CommandHelp: |
    ----- 命令列表 -----
    {0}: 显示帮助信息
    {0} status: 显示状态
    {0} here: 发送一个“!!here”指令
    {0} pos: 显示所处位置，不一定100%准确
    {0} spec: 旁观者传送至发送指令的玩家
    {0} stop: 关闭PCRC
    {0} restart: 重启PCRC
    {0} url: 输出所有已录制文件的网址
    {0} set: 输出所有可设置的选项
    {0} set <选项> <值>: 将<选项>设置为<值>，不会写入配置文件
    {0} marker: 输出所有的标记事件
    {0} marker add [<备注>]: 添加一个在当前时刻的标记事件，并将其命名为<备注>（可选）
    {0} marker del <序号>: 删除序号为<序号>的标记事件
    {0} name <文件名>: 将录像文件的文件名设置为 <文件名>
PermissionDenied: |
    权限不足